<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">    <title>Trans Lab</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container inicio">   
        <div class="row">
          <div class="col s12">
            <img class="logo" src="docs/imagen.png" alt="">
            <h2>TRANS-LAB</h2>
          </div>
        </div>
            <form class="col s12">
              <div class="row caja">
                <div class="input-field col s12">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="icon_identity" type="text" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                  <label for="icon_identity">E-mail</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="icon_password" type="tel" class="validate" pattern="[0-9]{8}" >
                  <label for="icon_password">Contraseña</label>
                </div>
                <div class="col s12 amber darken-2">
                <a id="validate" type="submit" class="waves-effect waves-teal btn-flat">Iniciar sesión</a>
                </div>
               </div>
            </form>
            <div class="col s12">
              <p>¿Olvidaste tu contraseña?</p>
            </div>
            <div class="col s12">
              <p>¿NO TIENES CUENTA?REGÍSTRATE</p>
            </div>
    </section>
  
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
